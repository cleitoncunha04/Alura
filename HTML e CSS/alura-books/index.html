<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Alura Books</title>
  </head>
  <body>
    <header class="cabecalho">
      <div class="container">
        <input type="checkbox" name="menu" id="menu" class="container__botao" />

        <label for="menu">
          <span class="cabecalho__menu-hamburguer container__imagem"></span>
        </label>

        <ul class="lista-menu">
          <li class="lista-menu__titulo">Categorias</li>

          <li class="lista-menu__item">
            <a href="#" class="lista-menu__item__link">PROGRAMAÇÃO</a>
          </li>

          <li class="lista-menu__item">
            <a href="#" class="lista-menu__item__link">FRONT-END</a>
          </li>

          <li class="lista-menu__item">
            <a href="#" class="lista-menu__item__link">INFRAESTRUTURA</a>
          </li>

          <li class="lista-menu__item">
            <a href="#" class="lista-menu__item__link">BUSINESS</a>
          </li>

          <li class="lista-menu__item">
            <a href="#" class="lista-menu__item__link">DESIGN & UX</a>
          </li>
        </ul>

        <img
          src="./assets/images/Logo.svg"
          alt="Logo da AluraBooks"
          class="container__imagem"
        />
      </div>

      <div class="container">
        <a href="#" class="cabecalho__link">
          <img
            src="assets/images/Favoritos.svg"
            alt="Meus favoritos"
            class="container__imagem"
          />
        </a>

        <a href="#" class="cabecalho__link">
          <img
            src="assets/images/Compras.svg"
            alt="Carrinho de compras"
            class="container__imagem"
          />
        </a>

        <a href="#" class="cabecalho__link">
          <img
            src="assets/images/Usuário.svg"
            alt="Minha conta"
            class="container__imagem"
          />
        </a>
      </div>
    </header>

    <main>
      <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h2>

        <p class="banner__texto">
          Encontre em nossa estante o que precisa para seu desenvolvimento!
        </p>

        <input
          type="search"
          placeholder="Qual será sua próxima leitura?"
          class="banner__pesquisa"
        />
      </section>
    </main>
  </body>
</html>
